<ion-header>
  <ion-toolbar>
    <ion-title>Now Playing</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="musicService.currentTrack">
  <div
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding-bottom: 80px;">
    <div class="track-info">
      <img [src]="musicService.currentTrack.album_image || 'assets/placeholder.png'" />
      <h2>{{ musicService.currentTrack.name }}</h2>
      <p>{{ musicService.currentTrack.artist_name }}</p>

      <div style="width: 100%; max-width: 400px; margin: 16px auto;"> 
        <ion-range [min]="0" [max]="duration" [value]="currentTime" (ionChange)="onSliderChange($event)" [disabled]="!duration" pin="true"
          color="primary"></ion-range>
        <div style="display: flex; justify-content: space-between; font-size: 0.95em; color: #000000;">
          <span>{{ formatTime(currentTime) }}</span>
          <span>{{ formatTime(duration) }}</span>
        </div>
      </div>

      <div style="display: flex; justify-content: center; gap: 12px; margin: 18px 0;">
        <ion-button fill="clear" (click)="playPrevious()"
          [disabled]="!musicService.tracks || musicService.tracks.length <= 1 || !musicService.currentTrack || isFirstTrack()">
          <ion-icon name="play-skip-back-outline"></ion-icon>
        </ion-button>
        <ion-button expand="full" (click)="togglePlayback()" shape="round">
          <ion-icon slot="icon-only" [name]="musicService.isPlaying ? 'pause-circle-outline' : 'play-circle-outline'"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="playNext()"
          [disabled]="!musicService.tracks || musicService.tracks.length <= 1 || !musicService.currentTrack || isLastTrack()">
          <ion-icon name="play-skip-forward-outline"></ion-icon>
        </ion-button>
      </div>

      <ion-button fill="clear" expand="full" (click)="saveCurrentToPlaylist()">
        <ion-icon slot="icon-only" [name]="isInPlaylist ? 'heart' : 'heart-outline'"
    [color]="isInPlaylist ? 'danger' : ''"></ion-icon>
      </ion-button>
<ion-button fill="clear" (click)="downloadCurrentTrack(musicService.currentTrack)" [disabled]="isCurrentTrackDownloaded()"><ion-icon slot="icon-only" name="download-outline"></ion-icon></ion-button>
    </div>
  </div>
</ion-content>
